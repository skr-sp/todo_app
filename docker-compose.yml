# docker-compose.yml

services:
    # PostgreSQLデータベース
    db:
        image: postgres:16-alpine
        container_name: todo-db
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: todo_app
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    # Next.jsアプリケーション
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: todo-app
        restart: always
        ports:
            - "3000:3000"
        environment:
            DATABASE_URL: "postgresql://postgres:password@db:5432/todo_app?schema=public"
            NODE_ENV: development
        volumes:
            - .:/app
            - /app/node_modules
            - /app/.next
        depends_on:
            db:
                condition: service_healthy
        command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
    postgres_data:

